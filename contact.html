<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Hema Preethi</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Additional styles specific to contact.html */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e8eef1;
        }

        header {
            background-color: #5a308a;
            color: #5a308a;
            padding: 10px 0;
            text-align: center;
            
        }

        header nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        header nav ul li {
            display: inline;
            margin-right: 20px;
        }

        header nav ul li a {
            color: #fcfdfd;
            text-decoration: none;
            font-size: 1.2em;
            transition: all 0.3s ease;
        }

        header nav ul li a:hover {
            color: #5a308a; /* Change color on hover */
        }

        .contact {
            text-align: center;
            padding: 50px 20px;
        }

        .contact h2 {
            font-size: 2.5em;
            margin-bottom: 20px;
            font-weight: bold;
            color: #333;
        }

        .contact p {
            font-size: 1.2em;
            color: #555;
            margin-bottom: 30px;
            max-width: 600px;
            margin: 0 auto 30px auto;
        }

        .contact form {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .contact form label {
            display: block;
            margin-bottom: 10px;
            color: #333;
            font-size: 1.2em;
        }

        .contact form input[type="text"],
        .contact form input[type="email"],
        .contact form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .contact form textarea {
            resize: vertical;
        }

        .contact form button {
            background-color: #f6ebeb;
            color: #fff;
            border: none;
            padding: 12px 20px;
            font-size: 1.1em;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        .contact form button:hover {
            background-color: #5c98bb;
        }

        footer {
            background-color: #5a308a;
            color: #71c6ed;
            text-align: center;
            padding: 10px 0;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Me</a></li>
                <li><a href="projects.html">Projects</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="contact">
        <h2>Contact Me</h2>
        <p>If you have any questions, feel free to reach out to me by filling out the form below. I'll get back to you as soon as possible!</p>
        <form action="#" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>
            
            <button type="submit">Send Message</button>
        </form>
    </section>

    <!-- More content here -->

    <footer>
        <p>&copy; 2024 Hema Preethi. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
